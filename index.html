<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fix Mixed Content: Automatically upgrade HTTP requests to HTTPS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- âœ… Correct favicon path -->
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!-- Primary Meta Tags -->
    <title>Property Frontend</title>
    <meta name="title" content="Property Frontend" />
    <meta
      name="description"
      content="Find and manage properties easily with our platform."
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Property Frontend" />
    <meta
      property="og:description"
      content="Find and manage properties easily with our platform."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/images/favicon.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="Property Frontend" />
    <meta
      name="twitter:description"
      content="Find and manage properties easily with our platform."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/images/favicon.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
